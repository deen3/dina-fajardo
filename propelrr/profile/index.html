<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properlrr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container w-50 mx-auto">
        <h2 class="display-4 text-center my-4"><i class="far fa-edit me-1"></i>Profile</h2>

        <div class="col-10 mx-auto">
            <div class="" id="alert"></div>

            <form action="add-profile.php" method="POST">
                <label for="full-name" class="form-label">Full Name <small class="text-muted">Accepts only letters, comma and period</small></label>
                <input type="text" name="full_name" id="full-name" pattern="[a-zA-Z'.,'\s]*" class="form-control" placeholder="John Doe" required autofocus>
                <p><small class="text-danger validation" id="full-name-validation"></small></p>

                <label for="email-address" class="form-label">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="form-control" placeholder="john@example.com" required>
                <p><small class="text-danger validation" id="email-address-validation"></small></p>

                <label for="mobile-number" class="form-label">Mobile Number</label>
                <input type="text" name="mobile_number" id="mobile-number" pattern="09[0-9]{9}" class="form-control" placeholder="091X XXX XXXX" required>
                <p><small class="text-danger validation" id="mobile-number-validation"></small></p>

                <div class="row">
                    <div class="col-9">
                        <label for="bday" class="form-label">Date of Birth</label>
                        <input type="date" name="bday" id="bday" class="form-control" required>
                        <p><small class="text-danger validation" id="bday-validation"></small></p>
                    </div>
                    <div class="col-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" name="age" id="age" class="form-control" value="0" readonly>
                    </div>
                </div>
                
                <label for="gender" class="form-label small">Gender</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="" hidden>Select Section</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <p><small class="text-danger validation" id="gender-validation"></small></p>

                <button type="submit" class="btn btn-success px-5 mt-5" name="btn_submit">Submit</button>    
            </form>
        </div>
    </main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
